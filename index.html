<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

	<script src="js/app.js"></script>

	<title>To Do List</title>
    <link rel="shortcut icon" href="images/cl.ico">
</head>

<body class="xcv">
	<header class="bg-success text-white p-5" >
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="tracking-in-expand-fwd-bottom">	
						<font face="Comic sans MS"
						size="11" color="white">
						<strong>To-Do List</strong>
					</font>
				</div>
				
				</div>
			</div>
		</div>
	</header>

	<div class="container mt-3">
		<h2>Add Items</h2>

		<label id="lblsuccess" class="text-success"
				style="display: none;">
		</label>
		
		<form id="addForm">
			<div class="row">
				<div class="col-lg-7 col-md-7 col-sm-7">

					<input type="text" onkeyup=
						"toggleButton(this, 'submit')"
						class="form-control" id="item">
				</div>

				<div class="col-lg-5 col-md-5 col-sm-5">
				<input type="submit" class="btn btn-dark"
						id="submit" value="Add Task" disabled>
				</div>
			</div>
		</form>
		<div class="text-flicker-in-glow">
			<h3 class="mt-4" style="text-align: center">Tasks</h3>

		</div>

		<form id="addForm">
			<ul class="list-group" id="items" s></ul>
		</form>
	</div>
</body>

</html>
